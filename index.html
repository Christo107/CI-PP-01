<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organic Vegetarian cafe in Dublin's north inner city">
    <meta name="keywords" content="organic,vegetarian,cafe,fresh ingredients,fair trade">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Orchard Vegetarian Cafe</title>
</head>
<body>
    <header>
        <a href="index.html">
            <div id="logo-wrapper">
                <h1 id="logo">The Orchard</h1>
                <p id="logo-subtitle">Organic Vegetarian Cafe</p>
            </div>
        </a>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="#">Food</a>
                </li>
                <li>
                    <a href="#">Drinks</a>
                </li>
                <li>
                    <a href="#">Book</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-wrapper">
        <div id="hero-image"></div>
        <button id="book-table-button">Book a table</button>
    </section>
    <section id="about-us">
        <h2>About Us</h2>
        <div id="fresh-card" class="about-us-card">
            <h3>Fresh</h3>
        </div>
        <div id="organic-card" class="about-us-card">
            <h3>Organic</h3>
        </div>
        <div id="vegetarian-card" class="about-us-card">
            <h3>Vegetarian</h3>
        </div>
    </section>
    <section id="food-and-drinks-menu">
        <h3>Our Menus</h3>
        <div id="breakfast-menu"></div>
        <div id="brunch-menu"></div>
        <div id="drinks-menu"></div>
    </section>
    <section id="book-a-table">
        <form id="book-a-table-form">
            <label for="fullname">Name</label>
            <input type="text" name="fullname" required>
            <label for="email">Email address</label>
            <input type="email" name="email" required>
            <label for="phone">Phone number</label>
            <input type="phone" name="phone" required>
            <label for="date">Date</label>
            <input type="date" name="date" required>
            <label for="time">Time</label>
            <select name="time" required>
                <option value="#">08:30</option>
                <option value="#">09:00</option>
                <option value="#">09:30</option>
                <option value="#">10:00</option>
                <option value="#">10:30</option>
                <option value="#">11:00</option>
                <option value="#">11:30</option>
                <option value="#">12:00</option>
                <option value="#">12:30</option>
                <option value="#">13:30</option>
                <option value="#">14:00</option>
                <option value="#">14:30</option>
            </select>
            <label for="people">Number of people</label>
            <select name="people" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input type="submit" value="Send the request!">
        </form>
    </section>
    <footer>
        <!--Google maps embedded link-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.386593402616!2d-6.297515784034856!3d53.35423588182114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c352b93a0a7%3A0x3c2968f9eb75d67a!2s57%20N%20Circular%20Rd%2C%20Cabra%20East%2C%20Dublin%207%2C%20D07%20A440!5e0!3m2!1sen!2sie!4v1661273834784!5m2!1sen!2sie" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>
</html>
